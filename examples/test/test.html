<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>test</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../bin/pixi.js"></script>
</head>
<body>
<canvas id="main" width="500" height="300"></canvas>
<script>
var stage = new PIXI.Stage({
    view: document.getElementById('main'),
    viewport: new PIXI.FixedWidthViewport(640)
});
stage.name = 'stage';
stage.ticker.start();

stage.on('tap', (e) => {
    console.log(e.type, e.currentTarget.name);
});

var bunny = PIXI.Sprite.fromImage('../../test/textures/bunny.png');
bunny.name = 'bunny';
bunny.position.set(200, 200);
bunny.interactive = true;
bunny.on('touch', (e) => {
    console.log(e.type, e.currentTarget.name);
});
bunny.on('release', (e) => {
    console.log(e.type, e.currentTarget.name);
});
bunny.on('tap', (e) => {
    console.log(e.type, e.currentTarget.name);
});

stage.addChild(bunny);
</script>
</body>
</html>
