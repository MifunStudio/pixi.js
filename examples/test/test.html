<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>test</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../bin/pixi.js"></script>
</head>
<body>
<canvas id="main" width="500" height="300"></canvas>
<script>
var stage = new PIXI.Stage({
    view: document.getElementById('main'),
    viewport: new PIXI.FixedWidthViewport(640),
    dragAndDrop: true
});
stage.name = 'stage';
stage.ticker.start();

var bunny = PIXI.Sprite.fromImage('../../test/textures/bunny.png');
bunny.name = 'bunny';
bunny.position.set(200, 200);
bunny.interactive = true;
bunny.draggable = true;
bunny.onDragStart = function(e) {
    e.setData({
        a: 1
    })
};
stage.addChild(bunny);

var bunny2 = PIXI.Sprite.fromImage('../../test/textures/bunny.png');
bunny2.name = 'bunny2';
bunny2.position.set(400, 200);
bunny2.interactive = true;
bunny2.droppable = true;
bunny2.onDrop = function(e) {
    console.log(e);
};
stage.addChild(bunny2);

bunny2.tween(true).to({
    x: 200
}, 1000).to({
    x: 100
}, 1000);

</script>
</body>
</html>
